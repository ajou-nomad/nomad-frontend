install:
- nvm install 7.6.0
- nvm use 7.6.0
- nvm alias default 7.6.0
- npm install -g react-native-cli
- npm install -g yarn
- npm install --save @react-native-firebase/app

matrix:
  include:
  - os: osx
    osx_image: xcode11.3
    language: objective-c
    before_install:
    - brew tap wix/brew
    - brew install applesimutils
    script:
    - npm install --save-dev jest

branches:
  only:
  - master
  
notifications:
  slack:
    secure: 
